name: Build Android APK

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/mobile/**'
      - 'packages/shared/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Expo Prebuild
        working-directory: apps/mobile
        run: npx expo prebuild --platform android --clean

      - name: Build APK with Gradle
        working-directory: apps/mobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Move APK to expected location
        run: |
          mkdir -p apps/mobile
          cp apps/mobile/android/app/build/outputs/apk/release/app-release.apk apps/mobile/workchat.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: workchat-apk
          path: apps/mobile/workchat.apk
          retention-days: 30

      - name: Setup SSH Key
        if: success()
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OVH_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.OVH_PORT }} ${{ secrets.OVH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy APK to OVH Server
        if: success()
        run: |
          scp -i ~/.ssh/deploy_key -P ${{ secrets.OVH_PORT }} apps/mobile/workchat.apk ${{ secrets.OVH_USERNAME }}@${{ secrets.OVH_HOST }}:/data/coolify/applications/aok8s8ks4kcg8ksgso8kcowg/downloads/
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.OVH_PORT }} ${{ secrets.OVH_USERNAME }}@${{ secrets.OVH_HOST }} "chmod 644 /data/coolify/applications/aok8s8ks4kcg8ksgso8kcowg/downloads/workchat.apk && echo 'APK deployed successfully'"
