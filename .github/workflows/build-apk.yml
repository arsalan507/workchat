name: Build Android APK

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/mobile/**'
      - 'packages/shared/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK with EAS
        working-directory: apps/mobile
        run: |
          eas build --platform android --profile preview --local --output ./workchat.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: workchat-apk
          path: apps/mobile/workchat.apk
          retention-days: 30

      - name: Deploy APK to OVH Server
        if: success()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          port: ${{ secrets.OVH_PORT || 22 }}
          source: "apps/mobile/workchat.apk"
          target: "/var/www/workchat/downloads/"
          strip_components: 2

      - name: Set permissions on APK
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          port: ${{ secrets.OVH_PORT || 22 }}
          script: |
            chmod 644 /var/www/workchat/downloads/workchat.apk
            echo "APK deployed successfully at $(date)"
